    <body> 
        <dialog>
          <div class="login wrap">
            <div class="h1">Login</div>
            <input pattern="^([a-zA-Z0-9_\-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([a-zA-Z0-9\-]+\.)+))([a-zA-Z]{2,4}|[0-9]{1,3})(\]?)$" placeholder="admin@gmail.com" id="email" name="email" type="text">
            <input placeholder="12345" id="password" name="password" type="password">
            <input value="Login" onclick="logar()"class="btn" type="button">
            <div id="respostaLogin"></div>
          </div>
        <button  id="buttonClose" onclick="CloseModal()">X</button>
        </dialog>
        
    <div class="cubo">
      <div class="cube-loader">
        <div class="cube-top"></div>
        <div class="cube-wrapper">
          <span style="--i:0" class="cube-span"></span>
          <span style="--i:1" class="cube-span"></span>
          <span style="--i:2" class="cube-span"></span>
          <span style="--i:3" class="cube-span"></span>
        </div>
      </div>
    </div>
